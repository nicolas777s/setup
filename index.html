<!DOCTYPE html>
<html  lang="fr">
  <head>
    <title>Regular Beep</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" />
    
    <!--link rel="stylesheet"  type="text/css" href="./include/bootstrap-5.0.0-beta1-dist/css/bootstrap.css" /-->
    <link rel="stylesheet" href="./include/bootstrap-4.5.3-dist/css/bootstrap.css" type="text/css"/>
    <script src="./include/jquery/jquery-3.5.1.js"></script>
    
    <link href="./include/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="./include/js/main.js"></script>
    
  </head>
  <body>
    <audio id="bell_service">
      <source src="./res/sound/wav/bell_service.wav" type="audio/wav">
      <source src="./res/sound/mp3/bell_service.mp3" type="audio/mp3">
      Your browser does not support the audio el%ent.
    </audio>
    <audio id="beep_tv_1sec">
      <source src="./res/sound/wav/beep_tv_1sec.wav" type="audio/wav">
      <source src="./res/sound/mp3/beep_tv_1sec.mp3" type="audio/mp3">
      Your browser does not support the audio el%ent.
    </audio>
    <audio id="beep_tv_299msc">
      <source src="./res/sound/wav/beep_tv_299msc.wav" type="audio/wav">
      <source src="./res/sound/mp3/beep_tv_299msc.mp3" type="audio/mp3">
      Your browser does not support the audio el%ent.
    </audio>
    <audio id="beep">
      <source src="./res/sound/wav/beep.wav" type="audio/wav">
      <source src="./res/sound/mp3/beep.mp3" type="audio/mp3">
      Your browser does not support the audio el%ent.
    </audio>
    
    
    <div class="container-fluid">
     <br>
    </div>
    <div class="container-fluid">
        <div class="row" style="height: 25em;">
          <div class="col-sm-2 col-md-2 col-lg-2"></div>
          <div class="col-sm-3 col-md-3 col-lg-3">
            <form method="POST">
              <br>
              <p>
                <button id="btnStart" type="button" class="btn btn-primary" data-bs-toggle="button">Démarrer</button>
                <button id="btnStop" type="button" class="btn btn-primary" data-bs-toggle="button" disabled>Arreter</button>
              </p>
              <p>
                <label for="cbxTimer">Interval du timer </label>
                <select id="cbxTimer" class="form-select select-perso" aria-label="Default select example">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="30">30</option>
                </select>
                <label for="cbxTimer"> minutes</label>
              </p>
              <p><label for="optson">Option de son</label><br>
                <select id="optson" class="form-select select-perso" aria-label="Default select example">
                  <option value="1_fois">une fois par minute</option>
                  <option value="60_fois">toutes les secondes</option>
                  <option value="5_fois">les 5 dernières secondes</option>
                </select>
              </p>
              <p>
                Fréquence de raffraichissement
                <input id="frequence" class="form-control" type="number" value="10" min="1" max="20" >
                (1 a 20 fois par seconde)
              </p>
              <p>
                <button id="btnTestSound" type="button" class="btn btn-primary" data-bs-toggle="button">Tester le son</button>
              </p>
            </form>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4">
                <iframe class="resp-iframe" width="560" height="315" src="./include/pure-html-and-css-braun-clock/dist/index.html" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
          </div>
          <div class="col-sm-3 col-md-3 col-lg-3"></div>
        </div>
    </div>
    <div class="container-fluid" >
     <br>
    </div>
    <div hidden id="time"></div>
    <div hidden id="test"></div>
  </body>
</html>
